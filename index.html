<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="scripts/game.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/8934ed3529.js" crossorigin="anonymous"></script>
</head>

<body id="content">
    <div id="header">
        <div class="header-title  fa-fade">
            <h1>Rock Paper Scissor</h1>
        </div>
    </div>

    <div id="main">
        <div class="scoreboard player-color">
            <div class="player-img">
                <i class="fa-solid fa-user-secret"></i>
            </div>

            <div class="player-name"> You
            </div>

            <div class="player-score">
            </div>

        </div>

        <div class="middleboard">
            <div class="player-choice">
            <button id="rock" class="fa-solid fa-hand-back-fist fa-rotate-90 player-color"></button>
            <button id="paper"  class="fa-solid fa-hand fa-rotate-90 player-color"></button>
            <button id="scissor" class="fa-solid fa-hand-scissors fa-flip-horizontal player-color"></button>
            </div>

            <div class="versus">
                V.S
            </div>
            
            <div class="computer-choice fa-flip-horizontal">
                <button class="fa-solid fa-hand-back-fist fa-rotate-90 computer-color"></button>
                <button class="fa-solid fa-hand fa-rotate-90 computer-color"></button>
                <button class="fa-solid fa-hand-scissors fa-flip-horizontal computer-color"></button>
            </div>
        </div>

        <div class="scoreboard computer-color">
            <div class="player-img">
                <i class="fa-solid fa-robot"></i>
            </div>

            <div class="player-name">Computer
            </div>

            <div class="player-score">
            </div>
        </div>

    </div>

    <div id="footer">
        <div class="personal-accounts">
            <a href="https://github.com/renzalhades" target="_blank"><i class="fa-brands fa-github"></i></a> 
            <a href="https://www.linkedin.com/in/renzal-jamad-19737b239/" target="_blank"><i class="fa-brands fa-linkedin"></i></a> 
            <a href="https://www.facebook.com/renzalerika" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://twitter.com/Renzalus" target="_blank"><i class="fa-brands fa-x-twitter"></i></a> 
        </div>

        <div>
            <p>Copyright Â© 2023</p>
        </div>
    </div>
    
</body>

</html>
